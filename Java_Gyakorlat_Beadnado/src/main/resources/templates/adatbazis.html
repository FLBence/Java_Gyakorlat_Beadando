<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adatbázis – Forma1</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <noscript><link rel="stylesheet" href="/css/noscript.css"/></noscript>
</head>
<body class="is-preload">
<div id="wrapper">
    <header id="header">
        <div class="content">
            <div class="inner">
                <h1>Forma1 adatbázis</h1>
                <p>Pilóták, nagydíjak és eredmények</p>
            </div>
        </div>
    </header>

    <div id="main">
        <article>
            <h2 class="major">Pilóták</h2>
            <table>
                <thead>
                <tr>
                    <th>Az</th>
                    <th>Név</th>
                    <th>Nem</th>
                    <th>Születési dátum</th>
                    <th>nemzet</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${pilotak}">
                    <td th:text="${p.az}"></td>
                    <td th:text="${p.nev}"></td>
                    <td th:text="${p.nem}"></td>
                    <td th:text="${p.szuldat}"></td>
                    <td th:text="${p.nemzet}"></td>
                </tr>
                </tbody>
            </table>

            <h2 class="major">Nagydíjak</h2>
            <table>
                <thead>
                <tr>
                    <th>Dátum</th>
                    <th>Név</th>
                    <th>Helyszín</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="g : ${gps}">
                    <td th:text="${g.id.datum}"></td>
                    <td th:text="${g.id.nev}"></td>
                    <td th:text="${g.helyszin}"></td>
                </tr>
                </tbody>
            </table>

            <h2 class="major">Eredmények</h2>
            <table>
                <thead>
                <tr>
                    <th>Dátum</th>
                    <th>PilótaAz</th>
                    <th>Helyezés</th>
                    <th>Hiba</th>
                    <th>Csapat</th>
                    <th>Típus</th>
                    <th>Motor</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${eredmenyek}">
                    <td th:text="${e.id.datum}"></td>
                    <td th:text="${e.pilota != null ? e.pilota.nev : e.id.pilotaaz}"></td>
                    <td th:text="${e.helyezes}"></td>
                    <td th:text="${e.hiba}"></td>
                    <td th:text="${e.csapat}"></td>
                    <td th:text="${e.tipus}"></td>
                    <td th:text="${e.motor}"></td>
                </tr>
                </tbody>
            </table>
        </article>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
